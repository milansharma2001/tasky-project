<body>
   
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="imageurl" class="form-label">Image url</label>
                  <input type="url" class="form-control" id="imageurl" aria-describedby="Image url"
                  placeholder="eg: https://example.com/hello.jpg">
                 
                </div>
                <div class="mb-3">
                    <label for="tasktitle" class="form-label">Task Title</label>
                    <input type="text" class="form-control" id="tasktitle" aria-describedby="Task title"
                    placeholder="eg: abcdefg">
                    
                  </div>
                  <div class="mb-3">
                    <label for="tasktype" class="form-label">Task Type</label>
                    <input type="text" class="form-control" id="tasktype" aria-describedby="Task type"
                    placeholder="work">
                    
                  </div>
                  <div class="mb-3">
                    <label for="taskdescription" class="form-label">Task Description</label>
                    <textarea
                    rows="7"
                    class="form-control" id="taskdescription" aria-describedby="Task description"
                    placeholder="Tell something more about your task... "></textarea>
                    
                  </div>

                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="#">Tasky</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fas fa-plus"></i> Add New</button>

            </div>
        </div>
    </nav>
    <div class="container">
        <section class=mt-5>
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search Task" aria-label="Search Task"
                            aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2examp"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </div>
    </div>
    </section>
